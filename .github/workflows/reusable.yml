name: Reusable workflow
on:
  workflow_call:
    inputs:
      who-to-greet:
        description: 'big greeta, underground devops'
        type: string
        required: true
        default: World
    outputs:
      current-time:
        description: 'time of greeting'
        value: ${{ jobs.reusable-job.outputs.current-time }}
jobs:
  reusable-job:
    runs-on: ubuntu-latest
    outputs:
      current-time: ${{ steps.time.outputs.time }}
    steps:
      - name: the g-g-greeter
        run: echo "Waddup ${{ inputs.who-to-greet }}"
      - name: Set time
        id: time
        run: echo "time=$(date)" >> $GITHUB_OUTPUT
    
    
